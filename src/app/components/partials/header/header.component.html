

<header>
    <div class="container">
        <a href="#" routerLink="/" class="logo">Rajpoot food Corner!</a>
        <nav>
        
            <ul>
                 <li *ngIf="!isAuth">
                    <a routerLink="/login">Login</a>
                    
                </li>
                    <li *ngIf="isAuth"    class="menu-container">
                    <a routerLink="/dashboard">{{user.name}}</a>
                    <div class="menu">
                        <a routerLink="/Profile">Profile</a>
                        <a routerLink="Order">Order</a>
                        <a (click)="logout()">Logout</a>
                    
                    </div>

                </li>
                <li>
                    <a href="#"routerLink="/cart-page" >
                        Cart <span *ngIf="cartQuantity">{{cartQuantity}}</span></a>

                </li>

            </ul>
        </nav>
    </div>
</header>
